<mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate #startDate placeholder="Start date"
            (keydown)="filterByDate(startDate.value, endDate.value)">
        <input matEndDate #endDate placeholder="End date" (keydown)="filterByDate(startDate.value, endDate.value)">

    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancel</button>

            <button mat-raised-button color="primary" matDateRangePickerApply
                (click)="filterByDate(startDate.value, endDate.value)">Apply</button>
        </mat-date-range-picker-actions>
    </mat-date-range-picker>
</mat-form-field>
